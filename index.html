<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>TriviaGame!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</head>

<body>
    <div class="container-fluid contentWrap pl-0 pr-0">
            <header class="container-fluid">
                <img src="assets/images/head1.png" id="headerImg">
            </header>
        
        <div class="container gameContainer">
            <!--Holds all game content--->
            <div class="row">
                <div class="col-lg-8 col-md-10 col-sm-9 contentCol">


                        <div class="start" id="startPage">
                                <h2>Test your knowledge on Astrology</h2>
                                <p>You will have 10 seconds to answer each question. Good luck!</p>
                                <!-- <img src="" alt="" class="img-fluid"> -->
                                <div class="btn btn-primary btn-lg btn-block" id="startButton">Start
                                </div>
                            </div>

                    
                    <div class="game" id="gameContent">      
                    <div class="row">
                        <div class="col-sm-12">
                                <p id="currentQuestion"></p>
                            <h5 id ="timeRemainingText">Time Remaining: <span id="timeRemaining"></span></h5>
                            <p id="activeQuestion" class="question">
                            </p>
                        </div>
                    </div><!--end of question row-->
                    
                    <!-- <div class="row">
                            <div class="col"> -->
                                <div id ="buttonContainer">
                                    <div class="answerBox">
                                            <!-- <button type="button" class="btn btn-secondary btn-lg btn-block answer button">A. <span id="answerA"></span></button> -->
                                      </div>
                                    </div>
                            <!-- </div>
                            </div> -->
                            
         

                </div><!--end of gameContent div container-->
            

                <div class="answerPage" id="answerPage">
                    <div id="message">
                    </div>
                <div id ="answerText">hi</div>
                    <div id="answerImg">
                    </div>
                </div>


                <!--holds result values and is shown at the end of the game-->
                <div class="results" id="resultsPage">
                    <h2>Here are your results:</h2>
                    <!-- <div id="answerImg">
                    </div> -->
                    <p>Correct Answers: <span id="correctAnswers"></span></p>
                    <p>Incorrect Answers: <span id="incorrectAnswers"></span></p>
                    <p>Unanswered Questions: <span id="unansweredQuestions"></span></p>

                    <div class="btn btn-primary" id="playAgainButton">Play Again
                        </div>
                </div><!--end of results div-->


            </div> <!--end of gameContainer content col-->


            </div><!--end of gameContainer row-->
        </div><!--end of gameContainer-->

        <!-- <div class="container-fluid footer">
            <div class="container foot">
                <footer class="text-center mt-3 pt-4">Copyright&copy;</footer>
            </div>
        </div> -->
    </div>

    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
